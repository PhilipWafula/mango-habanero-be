name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
  workflow_dispatch:

jobs:
  versioning:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
    outputs:
      BUILD_VERSION: ${{ steps.determine-version.outputs.version }}
    steps:
      - name: Checkout code.
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # python-sematic-release requires access full history.

      - name: Setup python and install dependencies.
        uses: ./.github/actions/python

      - name: Determine next version.
        id: determine-version
        run: |
          version=$(poetry run semantic-release version --print-tag)
          if [ -z "$version" ]; then
            echo "Failed to determine the version tag. Exiting with error."
            exit 1
          fi
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Building version: $version üõ†Ô∏è."


  build-push:
    needs: [ versioning ]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
    steps:
      - name: Checkout code.
        uses: actions/checkout@v4

      - name: Setup QEMU.
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx.
        uses: docker/setup-buildx-action@v3

      - name: Login to container registry.
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push docker image.
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: mangohabanero/be:latest, mangohabanero/be:${{ needs.versioning.outputs.BUILD_VERSION }}

  release:
    runs-on: ubuntu-latest
    needs: [ build-push ]
    environment: production
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Generate mango habanero bot app token.
        uses: actions/create-github-app-token@v1
        id: mh-bot-token
        with:
            app-id: ${{ vars.MH_BOT_APP_ID }}
            private-key: ${{ secrets.MH_BOT_PRIVATE_KEY }}

      - name: Checkout code.
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # python-sematic-release requires access full history.
          token: ${{ steps.mh-bot-token.outputs.token }}

      - name: Setup python and install dependencies.
        uses: ./.github/actions/python

      - name: Python semantic release.
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ steps.mh-bot-token.outputs.token }}
